<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Category > Shouhin</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
  <link href="/css/loader.css"
        th:href="@{/css/loader.css}" rel="stylesheet" />
  <link href="/css/item.css"
        th:href="@{/css/item.css}" rel="stylesheet" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
          th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
  <script src="/js/item.js"
          th:href="@{/js/item.js}"></script>
</head>

<body>

<div class="container-fluid">
  <div class="row">
    <div class="sidebar col-sm-3 hidden-xs">
      <div class="container">
        <div class="table-responsive">
          <div class="cssload-container" id="loader-category" style="display:none;">
            <div class="cssload-whirlpool"></div>
          </div>
          <table id="categorys" class="table table-bordered">
            <tr>
              <th>カテゴリ <button type="button" class="btn btn-primary btn-xs" id="catgory-btn">reload</button></th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3">
      <div class="container">
        <div class="table-responsive">
          <div class="cssload-container" id="loader-item" style="display:none;">
            <div class="cssload-whirlpool"></div>
          </div>
          <table id="items" class="table table-bordered">
            <tr>
              <th>商品Id</th>
              <th>商品名	</th>
              <th>売値</th>
              <th>生産地</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
