<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>test</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
          th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

<body>

<h1>Sample</h1>


<form action="#" th:action="@{/sample}" th:object="${sampleForm}" method="post">
  <p>
    shouhinId:<input type="text" th:field="*{shouhinId}" id="shouhinId" th:errorclass="fieldError" />
    <span th:if="${#fields.hasErrors('*{shouhinId}')}" th:errors="*{shouhinId}" />
  </p>
  <p>
    shouhin:<input type="text" th:field="*{shouhinName}"  id="shouhinName" th:errorclass="fieldError" />

  </p>
  <button type="submit" class="btn btn-default" id="btn">save</button>
</form>


</body>
